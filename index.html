<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Plan to 3D Map</title>
  <style>
    body { margin: 0; font-family: Arial; }
    #uploadForm { padding: 10px; background: #f0f0f0; }
    #canvas-container { width: 100%; height: 90vh; }
  </style>
</head>
<body>
  <!-- Upload form -->
  <div id="uploadForm">
    <input type="file" id="floorPlan" accept="image/*">
    <button onclick="convertTo3D()">Submit</button>
  </div>

  <!-- 3D canvas -->
  <div id="canvas-container"></div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;

    function initScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
      document.getElementById("canvas-container").appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 10);
      scene.add(light);

      // Base floor
      const floorGeometry = new THREE.PlaneGeometry(20, 20);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xdddddd, side: THREE.DoubleSide });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);
    }

    function convertTo3D() {
      const fileInput = document.getElementById("floorPlan").files[0];
      if (!fileInput) {
        alert("Please upload a floor plan image first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const texture = new THREE.TextureLoader().load(e.target.result, () => {
          // Show the uploaded plan as a texture on the floor
          const planGeometry = new THREE.PlaneGeometry(10, 10);
          const planMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
          const plan = new THREE.Mesh(planGeometry, planMaterial);
          plan.rotation.x = -Math.PI / 2;
          plan.position.y = 0.01; // slightly above floor
          scene.add(plan);

          // Add simple extruded walls around the plan
          const wallGeometry = new THREE.BoxGeometry(10, 2, 0.2);
          const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });

          const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
          wall1.position.set(0, 1, 5);
          scene.add(wall1);

          const wall2 = wall1.clone();
          wall2.position.set(0, 1, -5);
          scene.add(wall2);

          const wall3 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 2, 10), wallMaterial);
          wall3.position.set(5, 1, 0);
          scene.add(wall3);

          const wall4 = wall3.clone();
          wall4.position.set(-5, 1, 0);
          scene.add(wall4);
        });
      };
      reader.readAsDataURL(fileInput);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    initScene();
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
    });
  </script>
</body>
</html>
