<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Interior Trial â€“ Textured</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
  import { DragControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/DragControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(12, 12, 18);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0x404040, 2));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(10, 20, 10);
  scene.add(dirLight);

  // Texture loader
  const texLoader = new THREE.TextureLoader();

  // Floor with wood texture
  const woodTex = texLoader.load('./assets/wood.jpg');
  woodTex.wrapS = woodTex.wrapT = THREE.RepeatWrapping;
  woodTex.repeat.set(4, 4);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshLambertMaterial({ map: woodTex })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Walls with marble texture
  const marbleTex = texLoader.load('./assets/marble.jpg');
  const shape = new THREE.Shape();
  shape.moveTo(0, 0);
  shape.lineTo(10, 0);
  shape.lineTo(10, 8);
  shape.lineTo(0, 8);
  shape.lineTo(0, 0);

  const walls = new THREE.Mesh(
    new THREE.ExtrudeGeometry(shape, { depth: 3, bevelEnabled: false }),
    new THREE.MeshLambertMaterial({ map: marbleTex })
  );
  walls.position.set(-5, 0, -4);
  scene.add(walls);

  // Furniture loader
  const loader = new GLTFLoader();
  const furniture = [];

  function loadModel(path, position) {
    loader.load(path, (gltf) => {
      const model = gltf.scene;
      model.position.copy(position);
      model.scale.set(1, 1, 1);
      scene.add(model);
      furniture.push(model);
      dragControls.objects = furniture;
    });
  }

  loadModel('./assets/chair.glb', new THREE.Vector3(2, 0, 2));
  loadModel('./assets/sofa.glb', new THREE.Vector3(-3, 0, 0));
  loadModel('./assets/table.glb', new THREE.Vector3(0, 0, -3));

  const dragControls = new DragControls(furniture, camera, renderer.domElement);
  dragControls.addEventListener('dragstart', () => controls.enabled = false);
  dragControls.addEventListener('dragend', () => controls.enabled = true);

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
