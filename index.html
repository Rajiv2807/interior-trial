<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Room â€“ Movable Sofas + Coffee Table + TV</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(-9, 3, -9);
  camera.lookAt(0, 6, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 2;
  controls.maxDistance = 25;
  controls.maxPolarAngle = Math.PI / 2.2;
  controls.minPolarAngle = 0.2;
  controls.target.set(0, 5, 0);

  // Lights
  scene.add(new THREE.AmbientLight(0x404040, 2));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(10, 20, 10);
  scene.add(dirLight);

  // Floor
  const texLoader = new THREE.TextureLoader();
  const marbleTex = texLoader.load('./assets/marble.jpg');
  marbleTex.wrapS = marbleTex.wrapT = THREE.RepeatWrapping;
  marbleTex.repeat.set(4, 4);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ map: marbleTex, roughness: 0.9 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Walls
  const woodTex = texLoader.load('./assets/wood.jpg');
  woodTex.wrapS = woodTex.wrapT = THREE.RepeatWrapping;
  woodTex.repeat.set(2, 2);
  const wallMaterial = new THREE.MeshStandardMaterial({ map: woodTex, roughness: 0.8 });
  const wallGeo = new THREE.PlaneGeometry(20, 10);

  const backWall = new THREE.Mesh(wallGeo, wallMaterial);
  backWall.position.set(0, 5, -10);
  scene.add(backWall);

  const frontWall = new THREE.Mesh(wallGeo, wallMaterial);
  frontWall.position.set(0, 5, 10);
  frontWall.rotation.y = Math.PI;
  scene.add(frontWall);

  const leftWall = new THREE.Mesh(wallGeo, wallMaterial);
  leftWall.position.set(-10, 5, 0);
  leftWall.rotation.y = Math.PI / 2;
  scene.add(leftWall);

  const rightWall = new THREE.Mesh(wallGeo, wallMaterial);
  rightWall.position.set(10, 5, 0);
  rightWall.rotation.y = -Math.PI / 2;
  scene.add(rightWall);

  const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), wallMaterial);
  ceiling.rotation.x = Math.PI / 2;
  ceiling.position.y = 10;
  scene.add(ceiling);

  // Loader
  const loader = new GLTFLoader();

  // Chandelier
  loader.load('./assets/chandelier.glb', (gltf) => {
    const chandelier = gltf.scene;
    chandelier.scale.set(0.005, 0.005, 0.005);
    chandelier.position.set(0, 8.5, 0);
    scene.add(chandelier);

    const chandelierLight = new THREE.PointLight(0xffeecc, 2, 20, 2);
    chandelierLight.position.set(0, 8.5, 0);
    scene.add(chandelierLight);
  });

  // Sofas
  let sofa1, sofa2, table;
  loader.load('./assets/sofa.glb', (gltf) => {
    sofa1 = gltf.scene.clone();
    sofa1.name = "sofa1";
    sofa1.scale.set(0.1, 0.1, 0.1);
    sofa1.position.set(0, 0, -4.5);
    sofa1.rotation.y = Math.PI / 2;
    scene.add(sofa1);

    sofa2 = gltf.scene.clone();
    sofa2.name = "sofa2";
    sofa2.scale.set(0.1, 0.1, 0.1);
    sofa2.position.set(0, 0, 4.5);
    sofa2.rotation.y = -Math.PI / 2;
    scene.add(sofa2);
  });

  // Coffee table
  loader.load('./assets/table.glb', (gltf) => {
    table = gltf.scene;
    table.name = "table";
    table.scale.set(0.5, 0.5, 0.5);
    table.position.set(0, 0, 0);
    scene.add(table);
  });

  // TV (no rotation line)
  loader.load('./assets/tv.glb', (gltf) => {
    const tv = gltf.scene;
    tv.scale.set(8, 8, 8);
    tv.position.set(-8.5, 0.5, 0);
    scene.add(tv);
  });

  // Dragging logic (mouse + touch)
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let selectedObject = null;
  let offset = new THREE.Vector3();

  function startDrag(clientX, clientY) {
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects([sofa1, sofa2, table], true);

    if (intersects.length > 0) {
      let obj = intersects[0].object;
      while (obj.parent && !obj.name) obj = obj.parent;
      if (["sofa1", "sofa2", "table"].includes(obj.name)) {
        selectedObject = obj;
        offset.copy(intersects[0].point).sub(selectedObject.position);
        controls.enabled = false; // disable orbit controls
      }
    }
  }

  function moveDrag(clientX, clientY) {
    if (selectedObject) {
      mouse.x = (clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const planeIntersect = raycaster.intersectObject(floor);
      if (planeIntersect.length > 0) {
        selectedObject.position.copy(planeIntersect[0].point.sub(offset));
        selectedObject.position.y = 0;
      }
    }
  }

  function endDrag() {
    selectedObject = null;
    controls.enabled = true; // re-enable orbit controls
  }

  // Mouse events
  window.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
  window.addEventListener('mousemove', (e) => moveDrag(e.clientX, e.clientY));
  window.addEventListener('mouseup', endDrag);

  // Touch events
  window.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    startDrag(touch.clientX, touch.clientY);
  });
  window.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    moveDrag(touch.clientX, touch.clientY);
  });
  window.addEventListener('touchend', endDrag);

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
