<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Room â€“ Chandelier Added</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  // Camera inside corner, angled upward for ceiling view
  const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(-9, 3, -9);
  camera.lookAt(0, 6, 0);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls (constrained inside room)
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 2;
  controls.maxDistance = 25;
  controls.maxPolarAngle = Math.PI / 2.2;
  controls.minPolarAngle = 0.2;
  controls.target.set(0, 5, 0);

  // Lights
  scene.add(new THREE.AmbientLight(0x404040, 2));

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(10, 20, 10);
  scene.add(dirLight);

  // Sunlight streaming through window
  const sunlight = new THREE.SpotLight(0xfff2cc, 1.2, 40, Math.PI / 6, 0.3, 2);
  sunlight.position.set(0, 8, -20);
  sunlight.target.position.set(0, 5, -10);
  scene.add(sunlight);
  scene.add(sunlight.target);

  // Texture loader
  const texLoader = new THREE.TextureLoader();

  // Marble floor
  const marbleTex = texLoader.load('./assets/marble.jpg');
  marbleTex.wrapS = marbleTex.wrapT = THREE.RepeatWrapping;
  marbleTex.repeat.set(4, 4);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({
      map: marbleTex,
      roughness: 0.9,
      metalness: 0.0
    })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Wood walls & ceiling
  const woodTex = texLoader.load('./assets/wood.jpg');
  woodTex.wrapS = woodTex.wrapT = THREE.RepeatWrapping;
  woodTex.repeat.set(2, 2);

  const wallMaterial = new THREE.MeshStandardMaterial({
    map: woodTex,
    roughness: 0.8,
    metalness: 0.0
  });
  const wallGeo = new THREE.PlaneGeometry(20, 10);

  // Back wall with window
  const backWallGroup = new THREE.Group();
  const backWall = new THREE.Mesh(wallGeo, wallMaterial);
  backWall.position.set(0, 5, -10);
  backWallGroup.add(backWall);

  const glassMaterial = new THREE.MeshStandardMaterial({
    color: 0x99ccff,
    transparent: true,
    opacity: 0.4
  });
  const windowPane = new THREE.Mesh(new THREE.PlaneGeometry(6, 4), glassMaterial);
  windowPane.position.set(0, 5, -9.9);
  backWallGroup.add(windowPane);
  scene.add(backWallGroup);

  // Other walls
  const frontWall = new THREE.Mesh(wallGeo, wallMaterial);
  frontWall.position.set(0, 5, 10);
  frontWall.rotation.y = Math.PI;
  scene.add(frontWall);

  const leftWall = new THREE.Mesh(wallGeo, wallMaterial);
  leftWall.position.set(-10, 5, 0);
  leftWall.rotation.y = Math.PI / 2;
  scene.add(leftWall);

  const rightWall = new THREE.Mesh(wallGeo, wallMaterial);
  rightWall.position.set(10, 5, 0);
  rightWall.rotation.y = -Math.PI / 2;
  scene.add(rightWall);

  // Ceiling
  const ceiling = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    wallMaterial
  );
  ceiling.rotation.x = Math.PI / 2;
  ceiling.position.y = 10;
  scene.add(ceiling);

  // --- Chandelier (placeholder geometry) ---
  const chandelierGroup = new THREE.Group();

  // Central sphere (lamp body)
  const body = new THREE.Mesh(
    new THREE.SphereGeometry(0.5, 16, 16),
    new THREE.MeshStandardMaterial({ color: 0xffffcc, emissive: 0x333300 })
  );
  body.position.set(0, 9, 0);
  chandelierGroup.add(body);

  // Arms with small bulbs
  const bulbMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0x555555 });
  for (let i = 0; i < 6; i++) {
    const angle = (i / 6) * Math.PI * 2;
    const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.2, 12, 12), bulbMaterial);
    bulb.position.set(Math.cos(angle) * 1.5, 9, Math.sin(angle) * 1.5);
    chandelierGroup.add(bulb);
  }

  // Chain (cylinder)
  const chain = new THREE.Mesh(
    new THREE.CylinderGeometry(0.05, 0.05, 1, 8),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  chain.position.set(0, 9.5, 0);
  chandelierGroup.add(chain);

  scene.add(chandelierGroup);

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
